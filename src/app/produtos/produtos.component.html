<div>
  <button class="create" mat-icon-button color="warn" (click)="redirectToCrud('new',null)">
    <mat-icon class="mat-18">create_new_folder</mat-icon>Criar novo
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="table">
  <ng-container matColumnDef="imagem">
    <th mat-header-cell *matHeaderCellDef> Imagem </th>
    <td mat-cell *matCellDef="let element"> <img style="width:100px" src="{{element.LINK_FOTO}}"/>  </td>
  </ng-container>


  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.DESCRICAO}} </td>
  </ng-container>

  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef> Categoria </th>
    <td mat-cell *matCellDef="let element"> {{element.MENU_DESC}} </td>
  </ng-container>


  <ng-container matColumnDef="details">
   <th mat-header-cell *matHeaderCellDef> Detalhes </th>
   <td mat-cell *matCellDef="let element">
     <button mat-icon-button color="primary" (click)="redirectToCrud('details', element.PRODUTO)">
         <mat-icon class="mat-18">reorder</mat-icon>
     </button>
   </td>
 </ng-container>

  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="redirectToCrud('edit', element.PRODUTO)">
            <mat-icon class="mat-18">edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Remover </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="redirectToCrud('delete', element.PRODUTO)">
              <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </td>
      </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
