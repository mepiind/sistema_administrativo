<div>
  <div>
    <button class="create" mat-icon-button color="warn" (click)="redirectToCrud(null, 'new')">
      <mat-icon class="mat-18">create_new_folder</mat-icon>Criar novo
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="table" matSort>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Menu </th>
      <td mat-cell *matCellDef="let element"> {{element.DESCRICAO}} </td>
    </ng-container>

    <ng-container matColumnDef="TIPOCAT" >
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.TIPOCAT}} </td>
    </ng-container>

    <ng-container matColumnDef="descpai">
      <th mat-header-cell *matHeaderCellDef> Menu Pai </th>
      <td mat-cell *matCellDef="let element"> {{element.DESCPAI}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToCrud(element.CATEGORIA, 'edit')">
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Remover </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToCrud(element.CATEGORIA, 'delete')">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
