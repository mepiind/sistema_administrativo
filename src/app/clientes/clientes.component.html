<div>

  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
  </div>

  <div>
    <button class="create" mat-icon-button color="warn" (click)="redirectToCrud(null, 'new')">
      <mat-icon class="mat-18">create_new_folder</mat-icon>Criar novo
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="table" matSort>
    <ng-container matColumnDef="NOME" >
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element" style="width: 60%;"> {{element.NOME}} <br> {{element.CIDADE}} - {{element.ESTADO}} </td>
    </ng-container>

    <ng-container matColumnDef="databook">
     <th mat-header-cell *matHeaderCellDef> Setores </th>
     <td mat-cell *matCellDef="let element">
       <button mat-icon-button color="primary" (click)="redirectToCrud(element.CLIENTE, 'setores')">
           <mat-icon class="mat-18">assignment</mat-icon>
       </button>
     </td>
   </ng-container>

    <ng-container matColumnDef="details">
     <th mat-header-cell *matHeaderCellDef> Detalhes </th>
     <td mat-cell *matCellDef="let element">
       <button mat-icon-button color="primary" (click)="redirectToCrud(element.CLIENTE, 'details')">
           <mat-icon class="mat-18">reorder</mat-icon>
       </button>
     </td>
   </ng-container>

    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="redirectToCrud(element.CLIENTE, 'edit')">
              <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> Remover </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="redirectToCrud(element.CLIENTE, 'delete')">
                <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
