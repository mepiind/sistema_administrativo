
<div >

    <div>
      <div>
        <button class="create" mat-icon-button color="warn" (click)="redirectToCrud(null, 'new')">
          <mat-icon class="mat-18">create_new_folder</mat-icon>Criar novo
        </button>
      </div>
      <table mat-table [dataSource]="dataSource" class="table">
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.CLIENTE}} </td>
        </ng-container>
    
        <ng-container matColumnDef="setor">
          <th mat-header-cell *matHeaderCellDef> Setor </th>
          <td mat-cell *matCellDef="let element"> {{element.SETOR}} </td>
        </ng-container>

        <ng-container matColumnDef="databook">
          <th mat-header-cell *matHeaderCellDef> DataGroup </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="redirectToCrud(element.ID, 'databook')">
                <mat-icon class="mat-18">assignment</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="redirectToCrud(element.ID, 'edit')">
                  <mat-icon class="mat-18">edit</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Remover </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="redirectToCrud(element.ID, 'delete')">
                    <mat-icon class="mat-18">delete</mat-icon>
                </button>
              </td>
            </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    </div>
